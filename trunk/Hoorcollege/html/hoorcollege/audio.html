<h3>Audio "[var.items.flv.naam]"</h3>
<div>
<object type="application/x-shockwave-flash" data="./html/hoorcollege/flash/player.swf" width="720" height="520">
        <param name="movie" value="./html/hoorcollege/flash/player.swf" />
        <param name="bgcolor" value="#ffffff" />
        <param name="allowFullScreen" value="true" />
        <param name="FlashVars" value="videoPath=[var.items.flv.locatie]&VBCcontrole=[var.hoorcolInfo.heeftVBC]&VBCgeluid=[var.hoorcolInfo.VBC_geluid]&MPCvragen=[var.hoorcolInfo.heeftVragen]&aantalHoofden=[var.hoorcolInfo.VBC_aantal]&hoorcollegeId=[var.hoorcolInfo.idHoorcollege]&gebruikerId=[var.hoorcolInfo.gebruiker]" />
    </object>
</div>
<h3>Audio beschrijving</h3>
<div>[var.items.mp3.beschrijving;htmlconv=no]</div>
