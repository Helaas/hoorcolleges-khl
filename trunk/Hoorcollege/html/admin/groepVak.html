<h2>Studenten toekennen aan vakken</h2>
<h3>Groepen koppelen aan een vak</h3>

<form name="frm" action="admin.php?pagina=toekennengroepaanvak" method="POST">   
    <br><br>
    Groepen: <br><br>
    <ul>
        <li>[blk1;block=li;nodata]Geen resultaat.</li>
        <li><input type="checkbox" name="checkboxGroepen[]" value="[blk1.idGroep]" onClick="checkEnabled('checkboxGroepen[]')"/> [blk1.naam;block=li]</li>
    </ul>
    <br><br>
    Vak:
    <select name="selectvak" >
        <option value="leeg">[blk2;block=option;nodata]Geen resultaat.</option>
        <option value="[blk2.idVak;block=option]">[blk2.naam;]</option>
    </select>
    <p id ="[onshow.typeboodschap;noerr]">
        [onshow.foutboodschap;noerr]
    </p>
    <br>
    <input type="submit" id="disknop" disabled value="Verder" name="verdertoekennengroepaanvakknop" />
</form>
