<h3>Studenten ontkoppelen van een groep</h3>
    <form action="admin.php" method="POST">
        <input type="hidden" name="groep" value="[onshow.groep]" readonly="true" />
        <input type="hidden" name="vak" value="[onshow.vak]" readonly="true" />
        
        Volgende studenten worden ontkoppeld van het vak <em>[onshow.vaknaam]</em>:<br><br>

        <ul>
            <li>
                [blk15.student;block=li]
            </li>
        </ul>
        <br><br>
        <input type="submit" value="Verder" name="ontkoppelengroepvanvakknop" />&nbsp;&nbsp;<input type="submit" value="Annuleer" name="annuleerontkoppelengroepvanvakknop" />
    </form>
