<h2>Admin sectie</h2>
<h3>Studenten toekennen aan groepen</h3>
    <br><br>
    <form action="admin.php" method="POST">
        <input type="hidden" name="groep" value="[onshow.groep]" readonly="true" />
        <input type="hidden" name="checkbox2" value="[onshow.checkbox2]" readonly="true" />
        Volgende studenten worden aan de groep <em>[onshow.groepnaam]</em> toegevoegd:<br><br>

        <ul>
            <li>
                [blk65.val;block=li]
            </li>
        </ul>
        <br><br>
        
        <p id ="[onshow.typeboodschap]">
            [onshow.foutboodschap]
        </p>
       <input type="submit" value="Verder" name="toekennenselectiefaangroepknop" />&nbsp;&nbsp;<input type="submit" value="Annuleer" name="annuleertoekennengroepaanvakknop" />
    </form>
