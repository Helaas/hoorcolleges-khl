<h3>Reacties op hoorcollege '[onshow.naamHoorcollege]':</h3>
<div id="commentaren" style="font-size: 13px">
    <form action="">
    <div id="commentaar" >
        <table border="0">
            <tr>
                <td width="600">
                    <p>[blk1.naam;block=div] [blk1.voornaam;block=div] zegt:</p>
                    <p>[blk1.inhoud]</p>
                    <p style="font-size: 9px">Geplaatst op [blk1.datum]</p>
                </td>
                <td>
                    <input style="font-size: 10px" type="submit" onclick="verwijderCommentaar([blk1.idReactie])" value="Verwijder deze commentaar"/>
                </td>
            </tr>
        </table>
    </div>
    </form>
</div>
